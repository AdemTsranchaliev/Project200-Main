  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="vendor/magnific-popup/magnific-popup.css" />
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" />

    <link rel="shortcut icon" href="img/favicon.png" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

  <body>
    <div
      class="auth-background-img"
      style="
        background-image: url(img/salon-images/auth-salon-4.jpg);
        object-fit: contain;
      "
    >
      <div class="container px-3">
        <div
          class="d-flex align-items-center justify-content-center min-vh-100"
        >
          <div class="w-auto py-5 px-4 bg-white rounded">
            <div class="row mt-n4 mb-1">
              <button class="col-6 btn custom-btn-outline">Вход</button>
              <button class="col-6 btn custom-btn-outline">Регистрация</button>
            </div>
            <div class="row">
              <hr class="col-6 custom-hr-color-login" />
              <hr class="col-6 custom-hr-color-register" />
            </div>
            <form class="form-validate">
              <div class="mb-4">
                <input
                  class="form-control"
                  name="loginUsername"
                  id="loginUsername"
                  type="email"
                  placeholder="Имейл"
                  autocomplete="off"
                  required
                  data-msg="Please enter your email"
                />
              </div>
              <div class="mb-4">
                <div class="row">
                  <div class="col"></div>
                </div>
                <input
                  class="form-control"
                  name="loginPassword"
                  id="loginPassword"
                  placeholder="Парола"
                  type="password"
                  required
                  data-msg="Please enter your password"
                />
              </div>
              <div class="position-relative pb-5 mt-n3">
                <a
                  href="#"
                  class="position-absolute top-0 start-0 text-muted text-decoration-underline"
                  >Забравена парола?</a
                >
              </div>
              <!-- Submit-->
              <div class="d-grid">
                <button class="btn btn-md btn-primary">Вход</button>
              </div>
              <hr class="my-3 hr-text letter-spacing-2" />
              <div class="row justify-content-center">
                <button
                  class="col-5 btn btn btn-outline-primary btn-social mb-2 me-2"
                >
                  <i class="fa-2x fa-facebook-f fab btn-social-icon"> </i
                  >Продължи
                  <span class="d-none d-sm-inline">с Facebook</span>
                </button>
                <button class="col-5 btn btn btn-outline-muted btn-social mb-2">
                  <i class="fa-2x fa-google fab btn-social-icon"> </i>Продължи
                  <span class="d-none d-sm-inline">с Google</span>
                </button>
                <button class="col-5 btn btn btn-outline-dark btn-social me-2">
                  <i class="fa-2x fa-apple fab btn-social-icon"> </i>Продължи
                  <span class="d-none d-sm-inline">с Apple</span>
                </button>
                <div class="col-5"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite -
      //   see more here
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
        var ajax = new XMLHttpRequest();
        ajax.open('GET', path, true);
        ajax.send();
        ajax.onload = function (e) {
          var div = document.createElement('div');
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
        };
      }
      // to avoid CORS issues when viewing using file:// protocol, using the demo URL for the SVG sprite
      // use your own URL in production, please :)
      // https://demo.bootstrapious.com/directory/1-0/icons/orion-svg-sprite.svg
      //- injectSvgSprite('${path}icons/orion-svg-sprite.svg');
      injectSvgSprite(
        'https://demo.bootstrapious.com/directory/1-4/icons/orion-svg-sprite.svg'
      );
    </script>
    <!-- jQuery-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS bundle - Bootstrap + PopperJS-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Magnific Popup - Lightbox for the gallery-->
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <!-- Smooth scroll-->
    <script src="vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
    <!-- Bootstrap Select-->
    <script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <!-- Object Fit Images - Fallback for browsers that don't support object-fit-->
    <script src="vendor/object-fit-images/ofi.min.js"></script>
    <!-- Swiper Carousel                       -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <script>
      var basePath = '';
    </script>
    <!-- Main Theme JS file    -->
    <script src="js/theme.js"></script>
  </body>
