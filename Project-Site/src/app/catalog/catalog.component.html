<section class="custom-catalog-layout">
  <div class="container-fluid pt-5 pb-3 border-bottom px-lg-5">
    <div class="row">
      <div class="col-xl-8">
        <h1>Всички салони</h1>
      </div>
    </div>
  </div>
  <div class="container-fluid py-5 px-lg-5">
    <div class="row">
      <div class="col-lg-3 pt-3">
        <form class="pe-xl-3" [formGroup]="catalogForm">
          <!-- Price Range -->
          <div class="mb-4">
            <h4>Изберете цена:</h4>
            <app-range-slider></app-range-slider>
          </div>

          <!-- Salon Services -->
          <div class="mb-4">
            <h4>Изберете услуга:</h4>
            <div class="p-3 custom-catalog-filter-scroll-set">
              <p>
                <mat-checkbox
                  class="w-100 mb-2"
                  *ngFor="
                    let service of catalogOptionsData?.serviceList
                      | slice : 0 : visibleItemsCountServices
                  "
                  >{{ service }}
                </mat-checkbox>
              </p>
              <app-load-more-button
                [visibleItemsCount]="visibleItemsCountServices"
                [totalItemsCount]="catalogOptionsData?.serviceList?.length"
                (loadMoreClicked)="handleLoadMoreClicked('services')"
                (loadLessClicked)="handleLoadLessClicked('services')"
              ></app-load-more-button>
            </div>
          </div>

          <!-- Locations -->
          <div class="mb-4">
            <h4>Изберете локация:</h4>
            <div class="p-3 custom-catalog-filter-scroll-set">
              <p>
                <mat-checkbox
                  class="w-100 mb-2"
                  *ngFor="
                    let location of catalogOptionsData?.locationsList
                      | slice : 0 : visibleItemsCountLocations
                  "
                  >{{ location }}</mat-checkbox
                >
              </p>
              <app-load-more-button
                [visibleItemsCount]="visibleItemsCountLocations"
                [totalItemsCount]="catalogOptionsData?.locationsList?.length"
                (loadMoreClicked)="handleLoadMoreClicked('locations')"
                (loadLessClicked)="handleLoadLessClicked('locations')"
              ></app-load-more-button>
            </div>
          </div>

          <!-- Rating -->
          <div class="mb-4">
            <h4>Изберете рейтинг:</h4>
            <p
              *ngFor="let rating of catalogOptionsData?.ratingList; index as i"
            >
              <mat-checkbox>
                <app-star
                  class="ps-2"
                  [avrGrade]="i + 1"
                  [isVisible]="false"
                ></app-star>
              </mat-checkbox>
              <span class="float-end">{{ rating }}</span>
            </p>
          </div>
        </form>
      </div>
      <div class="col-lg-9">
        <div
          class="d-flex justify-content-between align-items-center flex-column flex-md-row mb-4"
        >
          <!-- Results found -->
          <div class="me-3">
            <p class="mb-3 mb-md-0">
              <strong>{{
                catalogData?.slice(
                  currentPage * pageSize,
                  (currentPage + 1) * pageSize
                ).length
              }}</strong>
              намерени резултата
            </p>
          </div>
          <!-- Filter Salons -->
          <div>
            <mat-form-field>
              <mat-label>Сортирай по:</mat-label>
              <mat-select>
                <mat-option
                  *ngFor="let filter of catalogOptionsData?.filterList"
                  [value]="filter.value"
                >
                  {{ filter.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- place item-->
          <div
            class="col-sm-6 col-xl-4 mb-5 hover-animate"
            *ngFor="
              let element of catalogData?.slice(
                currentPage * pageSize,
                (currentPage + 1) * pageSize
              )
            "
          >
            <app-studio-card
              [element]="element"
              [currentPage]="currentPage"
              [pageSize]="pageSize"
            ></app-studio-card>
          </div>
        </div>
        <!-- Pagination -->
        <app-paginator
          [totalItems]="totalItems"
          [pageSize]="pageSize"
          [currentPage]="currentPage"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (pageChange)="onPageChange($event)"
        ></app-paginator>
      </div>
    </div>
  </div>
</section>
