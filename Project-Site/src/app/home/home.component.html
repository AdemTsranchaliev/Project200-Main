<section class="hero-home">
  <div class="swiper-container hero-slider">
    <div class="swiper-wrapper dark-overlay">
      <div
        class="swiper-slide"
        style="background-image: url(assets/img/photo/new-main-back-1.jpg)"
      ></div>
      <div
        class="swiper-slide"
        style="background-image: url(assets/img/photo/new-main-back-2.jpg)"
      ></div>
      <div
        class="swiper-slide"
        style="background-image: url(assets/img/photo/new-main-back-3.jpg)"
      ></div>
      <div
        class="swiper-slide"
        style="background-image: url(assets/img/photo/new-main-back-4.png)"
      ></div>
    </div>
  </div>
  <div class="container py-6 py-md-7 text-white z-index-20">
    <div class="row">
      <div class="col-xl-10">
        <div class="text-center text-lg-start">
          <p class="subtitle letter-spacing-4 mb-2 text-white text-shadow">
            Погрижи се за твоята красота
          </p>
          <h1 class="display-3 fw-bold text-shadow">Ново изживяване</h1>
        </div>
        <div class="search-bar mt-5 p-3 p-lg-1 ps-lg-4">
          <form action="#">
            <div class="row">
              <div class="col-lg-4 d-flex align-items-center form-group">
                <input
                  class="form-control border-0 shadow-0"
                  type="text"
                  name="search"
                  placeholder="От какво имате нужда?"
                />
              </div>
              <div class="col-lg-3 d-flex align-items-center form-group">
                <div
                  class="input-label-absolute input-label-absolute-right w-100"
                >
                  <label class="label-absolute" for="location"
                    ><i class="fa fa-crosshairs"></i
                    ><span class="sr-only">City</span></label
                  >
                  <input
                    class="form-control border-0 shadow-0"
                    type="text"
                    name="location"
                    placeholder="Локация"
                    id="location"
                  />
                </div>
              </div>
              <div
                class="col-lg-3 d-flex align-items-center form-group no-divider"
              >
                <select
                  class="selectpicker"
                  title="Категории"
                  data-style="btn-form-control"
                >
                  <option value="small">Ноктопластика</option>
                  <option value="medium">Маникюр</option>
                  <option value="large">Кола маска</option>
                  <option value="x-large">Фризура</option>
                </select>
              </div>
              <div class="col-lg-2 d-grid">
                <button
                  class="btn btn-primary rounded-pill h-100"
                  type="submit"
                >
                  Търси
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="py-6 bg-gray-100">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8">
        <p class="subtitle text-secondary">Удовлетвори се от ползите</p>
        <h2>Салони във вашият район</h2>
      </div>
      <div class="col-md-4 d-lg-flex align-items-center justify-content-end">
        <a class="text-muted text-sm" href="category.html">
          Виж всички<i class="fas fa-angle-double-right ms-2"></i
        ></a>
      </div>
    </div>
    <!-- Slider main container-->
    <div
      class="swiper-container swiper-container-mx-negative swiper-init pt-3"
      data-swiper='{"slidesPerView":4,"spaceBetween":20,"loop":true,"roundLengths":true,"breakpoints":{"1200":{"slidesPerView":3},"991":{"slidesPerView":2},"565":{"slidesPerView":1}},"pagination":{"el":".swiper-pagination","clickable":true,"dynamicBullets":true}}'
    >
      <!-- Additional required wrapper-->
      <div class="swiper-wrapper pb-5">
        <!-- Slides-->
        <div class="swiper-slide h-auto px-2" *ngFor="let element of salonData">
          <!-- place item-->
          <div
            class="w-100 h-100 hover-animate"
            data-marker-id="59c0c8e33b1527bfe2abaf92"
          >
            <app-studio-card [element]="element"></app-studio-card>
          </div>
        </div>
      </div>
      <!-- If we need pagination-->
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
