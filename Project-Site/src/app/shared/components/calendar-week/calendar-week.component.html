<!-- ================================== ===================================== -->

<div class="row">
  <!-- Week Days + Hours - Header -->
  <div class="col-12 mb-2">
    <div class="row header">
      <div *ngFor="let day of weekDays" class="col day text-center week-days">
        {{ day }}
      </div>
    </div>
  </div>

  <!-- Hours -->
  <div class="content-list-hours col">
    <div class="content-box-hours" *ngFor="let el of hours">{{ el.hours }}</div>
  </div>

  <!-- ============ Dragable Services ============ -->
  <!-- Monday -->
  <div
    cdkDropList
    #mondayList="cdkDropList"
    [cdkDropListData]="monday"
    [cdkDropListConnectedTo]="[
      tuesdayList,
      wednesdayList,
      thursdayList,
      fridayList,
      saturdayList,
      sundayList
    ]"
    class="col content-list-services"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="content-box-services" *ngFor="let item of monday" cdkDrag>
      <ng-container *ngIf="item !== ''">{{ item }}</ng-container>
      <ng-container *ngIf="item === ''">&nbsp;</ng-container>
    </div>
  </div>

  <!-- Tuesday -->
  <div
    cdkDropList
    #tuesdayList="cdkDropList"
    [cdkDropListData]="tuesday"

      mondayList,
