<button type="button" class="btn btn-outline-primary btn-sm" (click)="loadMore()"
  *ngIf="visibleItemsCount < totalItemsCount">
  Зареждане на още
</button>
<button type="button" class="btn btn-outline-primary btn-sm" (click)="loadLess()"
  *ngIf="visibleItemsCount > totalItemsCount">
  Скриване на всички
</button>
