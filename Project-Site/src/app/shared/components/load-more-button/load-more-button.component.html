<button type="button" class="btn btn-link btn-collapse btn-sm" (click)="loadMore()"
  *ngIf="visibleItemsCount < totalItemsCount">
  Зареждане на още
</button>
<button type="button" class="btn btn-link btn-collapse btn-sm" (click)="loadLess()"
  *ngIf="visibleItemsCount >= totalItemsCount">
  Скриване на всички
</button>
