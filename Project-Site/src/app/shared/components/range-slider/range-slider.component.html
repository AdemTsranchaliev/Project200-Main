<div class="custom-slider">
  <ngx-slider
    [(value)]="minValue"
    [(highValue)]="maxValue"
    [options]="options"
  ></ngx-slider>
  <div class="row justify-content-evenly align-items-center">
    <mat-form-field class="col-5 text-center">
      <mat-label class="float-start">Минимум</mat-label>
      <input matInput value="{{ minValue }} лв" disabled />
    </mat-form-field>
    <span class="col-2 text-center text-muted">-</span>
    <mat-form-field class="col-5 text-center">
      <mat-label class="float-start">Максимум</mat-label>
      <input matInput value="{{ maxValue }} лв" disabled />
    </mat-form-field>
  </div>
</div>
