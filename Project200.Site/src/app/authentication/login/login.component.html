<div class="container-fluid px-3">
  <div class="row min-vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
      <div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
        <div class="mb-5">
          <img
            class="img-fluid mb-3"
            src="assets/img/logo-square.svg"
            alt="..."
            style="max-width: 4rem"
          />
          <h2>Добре дошли обратно</h2>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="status == 1">
          Невалиден имейл или парола
        </div>
        <form
          class="form-validate"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="mb-4">
            <label class="form-label" for="loginUsername"> ИМЕЙЛ</label>
            <input
              class="form-control"
              name="loginUsername"
              id="loginUsername"
              type="email"
              placeholder="name@address.com"
              autocomplete="off"
              required
              data-msg="Please enter your email"
              formControlName="email"
              [ngClass]="{
                invalid:
                  loginForm.get('email')?.touched ||
                  (loginForm.get('email')?.dirty &&
                    loginForm.get('password')?.valid)
              }"
            />
            <div
              class="custom-input-alert"
              *ngIf="
                loginForm.get('email')?.dirty || loginForm.get('email')?.touched
              "
            >
              <p *ngIf="loginForm.get('email')?.errors?.required">
                Полето е задължително!
              </p>
            </div>
          </div>
          <div class="mb-4">
            <div class="row">
              <div class="col">
                <label class="form-label" for="loginPassword"> Парола</label>
              </div>
              <div class="col-auto">
                <a class="form-text small text-primary" href="#"
                  >Забравена парола?</a
                >
              </div>
            </div>
            <input
              class="form-control"
              name="loginPassword"
              id="loginPassword"
              placeholder="********"
              type="password"
              required
              data-msg="Please enter your password"
              formControlName="password"
              [ngClass]="{
                invalid:
                  loginForm.get('password')?.touched ||
                  (loginForm.get('password')?.dirty &&
                    loginForm.get('password')?.valid)
              }"
            />
            <div
              class="custom-input-alert"
              *ngIf="
                loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched
              "
            >
              <p *ngIf="loginForm.get('password')?.errors?.required">
                Полето е задължително!
              </p>
            </div>
          </div>
          <div class="mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                id="loginRemember"
                type="checkbox"
              />
              <label class="form-check-label text-muted" for="loginRemember">
                <span class="text-sm">Запомни ме</span></label
              >
            </div>
          </div>
          <!-- Submit-->
          <div class="d-grid">
            <button
              class="btn btn-lg btn-primary"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Вход
            </button>
          </div>
          <hr class="my-3 hr-text letter-spacing-2" data-content="или" />
          <div class="d-grid gap-2">
            <button class="btn btn btn-outline-primary btn-social">
              <i class="fa-2x fa-facebook-f fab btn-social-icon"> </i>Влез
              <span class="d-none d-sm-inline">през facebook</span>
            </button>
            <button class="btn btn btn-outline-muted btn-social">
              <i class="fa-2x fa-google fab btn-social-icon"> </i>Влез
              <span class="d-none d-sm-inline">през google</span>
            </button>
          </div>
          <hr class="my-4" />
          <p class="text-center">
            <small class="text-muted text-center"
              >Все още нямате профил?
              <a href="signup.html">Регистрирай се </a></small
            >
          </p>
        </form>
        <a class="close-absolute me-md-5 me-xl-6 pt-5" href="index.html">
          <svg class="svg-icon w-3rem h-3rem">
            <use xlink:href="#close-1"></use></svg
        ></a>
      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
      <!-- Image-->
      <div
        class="bg-cover h-100 me-n3"
        style="
          background-image: url(assets/img/photo/photo-1497436072909-60f360e1d4b1.jpg);
        "
      ></div>
    </div>
  </div>
</div>
